<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img class="country1 C" src="assent/image/Korea.png" height="30px" width="30px">

        <div class="line2 line">

        </div>
        <div class="line9 line">

            <p>0</p>
        </div>
        <div class="line10 line">
            <p>1</p>

        </div>
        <div class="line11 line">

</html>
